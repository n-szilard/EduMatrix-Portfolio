<div class="login-wrapper">
  <p-card class="login-card">
    <div class="header">
      <div class="logo-icon"><i class="pi pi-graduation-cap"></i></div>
      <h2>Üdvözöljük újra</h2>
      <p>Jelentkezzen be az iskolai rendszer kezeléséhez</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="field">
        <label>Felhasználónév</label>
        <input pInputText formControlName="username" placeholder="felhasznalonev@iskola.hu" class="full-width" />
      </div>

      <div class="field">
        <label>Jelszó</label>
        <p-password formControlName="password" [feedback]="false" [toggleMask]="true" styleClass="full-width" placeholder="••••••••"></p-password>
      </div>

      <div class="options">
        <p-checkbox formControlName="remember" binary="true" inputId="remember"></p-checkbox>
        <label for="remember">Emlékezz rám</label>
        <a href="#" class="forgot">Elfelejtett jelszó</a>
      </div>

      <button pButton type="submit" label="Bejelentkezés" icon="pi pi-arrow-right" iconPos="right" class="full-width submit-btn"></button>
    </form>

    <div class="support-row">
      <span>Segítségre van szüksége?</span>
      <a href="#" class="support-link"><i class="pi pi-file"></i> Technikai segítség</a>
    </div>
    <div class="system-label">
      EDUMATRIX ISKOLAI ADMINISZTRÁCIÓ
      <span class="version">EduMatrix Admin v4.2</span>
    </div>
    <div class="footer">© 2024 EduMatrix Inc. Minden jog fenntartva.</div>
  </p-card>
</div>
